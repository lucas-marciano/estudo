<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/angular-1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="js/app.model.js"></script>
    <script type="text/javascript" src="controllers/aula06.controller.js"></script>
    <title>Exemplo 06 - Controllers e métodos</title>
</head>

<body>
	<!--
- Em vias gerais um controller é um trecho de código que vai controlar uma parte de nossa aplicação. Ele pode conter diversas fincionalidades, tais como funções e regras de negócios.
- Geralmente separamos controllers em arquivos separados.
-->
    
    <!--controllers-->
    <div ng-controller="aula06Controller">
        {{nome}}
        <br>
        <button type="button" ng-click="olaMundo('Lucas')">Click me</button>
    </div>
</body>
</html>

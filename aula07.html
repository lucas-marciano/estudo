<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exemplo 07 - Loops usando ngRepeat</title>
</head>

<body>
	<!--
        - Até o presente momento apredemos o mínimo necessário para interagir com o framework AngularJS com nossa camada de visualização;
        - ng-repeat, que tem por finalidade criar loops e exibir dados em arrays.
    -->
    <div ng-controller="aula07Controller">
        <form id="addelemento">
            <input type="text" id="nomepessoa">
            <input type="text" id="idadepessoa">
            <button type="button" ng-click="addpessoa()">Adicionar</button>
        </form>
        <ul>
            <li ng-repeat="nome in nomes">{{nome}}</li>
        </ul>
        <ul>
            <li ng-repeat="pessoa in pessoas">{{pessoa.nome}} - {{pessoa.idade}}</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/angular-1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="js/app.model.js"></script>
    <script type="text/javascript" src="controllers/aula07.controller.js"></script>
</body>
</html>
